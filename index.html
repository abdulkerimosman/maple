<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .corner-decoration {
            position: absolute;
            opacity: 1;
            z-index: 1;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            width: 240px;
            height: 240px;
            background-image: url('img/maple decor.png');
            transform: rotate(-15deg);
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            width: 240px;
            height: 240px;
            background-image: url('img/WhatsApp%20Image%202025-12-10%20at%2022.22.00_b59426db.jpg');
            transform: rotate(15deg) scaleX(-1);
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            width: 240px;
            height: 240px;
            background-image: url('img/WhatsApp%20Image%202025-12-10%20at%2022.22.00_b59426db.jpg');
            transform: rotate(15deg);
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 240px;
            background-image: url('img/WhatsApp%20Image%202025-12-10%20at%2022.22.00_32648095.jpg');
            transform: rotate(-15deg) scaleX(-1);
        }

        .content {
            z-index: 5;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            margin: 20px auto;
        }

        .title {
            font-size: clamp(3rem, 6vw, 5rem);
            color: #6B4423;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #999;
            letter-spacing: 3px;
            font-weight: 300;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .subtitle-amharic {
            font-size: 1.1rem;
            color: #999;
            font-weight: 300;
            margin-bottom: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .corner-decoration { width: 160px; height: 160px; }
            .corner-top-left { width: 160px; height: 160px; top: 10px; left: 10px; }
            .corner-top-right { top: 10px; right: 10px; }
            .corner-bottom-left { bottom: 10px; left: 10px; }
            .corner-bottom-right { width: 160px; height: 160px; bottom: 10px; right: 10px; }

            .title { font-size: 2.5rem; }
        }

        @media (max-width: 480px) {
            .corner-decoration { width: 120px; height: 120px; }
            .corner-top-left { width: 120px; height: 120px; top: 6px; left: 6px; }
            .corner-top-right { top: 6px; right: 6px; }
            .corner-bottom-left { bottom: 6px; left: 6px; }
            .corner-bottom-right { width: 120px; height: 120px; bottom: 6px; right: 6px; }

            .title { font-size: 2rem; }
        }
    </style>
</head>
<body>  
    
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    

    <div class="content">
        <img src="img/maple_logo.png" alt="Maple logo featuring three maple leaves in decreasing size arranged on a curved stem with colors transitioning from bright orange to brown to pale yellow. The word MAPLE is displayed below in orange text. The minimalist design has an elegant, warm autumn aesthetic on a white background." style="width: 200px; height: auto; margin-bottom: 20px;">
        <div class="divider"></div>
        <p class="subtitle">Coming Soon</p>
        <p class="subtitle-amharic">በቅርቡ ይመጣል</p>
        <div class="divider"></div>

    </div>
</body>
</html>
